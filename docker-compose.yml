version: '3'

services:
  db:
    image: timescale/timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      PGDATA : /var/lib/postgresql/data/pgdata
    volumes:
      - psqldata:/var/lib/postgresql/data/pgdata
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  psqldata:
